<h1>Progress bar and Spinner</h1>
<mat-progress-bar [value]="loadPercent" color="primary"></mat-progress-bar>
<br />
<mat-progress-bar [value]="loadPercent" color="accent"></mat-progress-bar>
<br />
<mat-progress-bar [value]="loadPercent" color="warn"></mat-progress-bar>

<br />
<h1>Progress bar - waiting case:</h1>
<mat-progress-bar
  [value]="queryValue"
  [mode]="queryMode"
  color="warn"
></mat-progress-bar>
<br />

<br />
<h1>Progress bar - buffer:</h1>
<mat-progress-bar
  [value]="loadPercent"
  mode="buffer"
  [bufferValue]="currentPlayback"
  color="primary"
></mat-progress-bar>
<br />

<br />
<h1>Spinner</h1>
<mat-spinner color="primary"></mat-spinner>
<mat-spinner color="accent"></mat-spinner>
<mat-spinner color="warn"></mat-spinner>

<br />
<h1>Progress Spinner</h1>
<mat-progress-spinner
  [value]="loadPercent"
  color="warn"
></mat-progress-spinner>
